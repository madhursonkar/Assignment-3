<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    {%if messages%}
    {%for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert"> .
        <b>{{message}}</b>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endfor%}
    {%endif%}


    <div class="container-lg mx-auto bg-light mt-5 p-4">
        <main class="form-signin w-100 m-auto container-lg text-center">
            <div class="row my-auto">
                <div class="col-lg-4 col-md-8 col-sm-8 mx-auto">
                    <form action="/login" method="post">
                        {%csrf_token%}
                        <img class="mb-3"
                            src="https://img.myloview.com.br/posters/login-icon-vector-user-symbol-simple-linear-pictogram-user-interface-account-log-in-700-250244157.jpg"
                            alt="" height="140">
                        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                        <div class="form-floating">
                            <input type="text" class="form-control mt-3" id="floatingInput"
                                placeholder="Enter Your Username" name='username' required>
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control mt-3" id="floatingPassword"
                                placeholder="Password" name='password' required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                        <p class="lead mt-2">Don't have an account ? <a href="/signup" class="text-decoration-none">Create
                                One</a></p>
                        <p class="mt-5 mb-3 text-body-secondary">&copy; 2024â€“2025</p>
                    </form>
                </div>
            </div>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
